{% set name = "stdiomask" %}
{% set version = "0.0.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c1e47069ead9e10bda150a26f7922ca01d2adc503042a9d7acf64877a2b9a3a6

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - stdiomask

about:
  home: "https://github.com/asweigart/stdiomask"
  license: "GNU General Public v3 or later (GPLv3+)"
  license_family: GPL3
  license_file: 
  summary: "A cross-platform Python module for entering passwords to a stdio terminal and displaying a **** mask, which getpass cannot do."
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
